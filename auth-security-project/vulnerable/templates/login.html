{% extends "base.html" %}

{% block content %}
<h2> Iniciar Sesión</h2>

<form method="POST">
    <div class="form-group">
        <label>Usuario:</label>
        <input type="text" name="username" required>
    </div>
    <div class="form-group">
        <label>Contraseña:</label>
        <input type="password" name="password" required>
    </div>
    <button type="submit">Entrar</button>
</form>

<p style="margin-top: 1rem; text-align: center;">
    ¿No tienes cuenta? <a href="/register" style="color: #ff4757; font-weight: bold;">Regístrate aquí</a>
</p>

<div class="danger-zone" style="margin-top: 2rem; font-size: 0.9rem;">
    <strong> Pista de pentesting:</strong>
    <br>Usuario de prueba: <code>admin</code> / <code>admin123</code>
    <br>Intenta SQL Injection: <code>admin' OR '1'='1' -- </code>
</div>
{% endblock %}
