{% extends "base.html" %}

{% block content %}
<h2> Crear Cuenta</h2>

<form method="POST">
    <div class="form-group">
        <label>Usuario:</label>
        <input type="text" name="username" required>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" required>
    </div>
    <div class="form-group">
        <label>Contraseña:</label>
        <input type="password" name="password" required>
    </div>
    <button type="submit">Registrarse</button>
</form>

<p style="margin-top: 1rem; text-align: center;">
    ¿Ya tienes cuenta? <a href="/login" style="color: #ff4757; font-weight: bold;">Inicia sesión</a>
</p>

<div class="danger-zone" style="margin-top: 2rem; font-size: 0.9rem;">
    <strong> Inseguro:</strong> Las contraseñas se guardan en texto plano sin ningún tipo de hash.
</div>
{% endblock %}
